<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="keywords" content="Mesto">
    <meta name="author" content="Евгений Крашенинин">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Mesto логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-button" type="button"></button>
            <form class="form form-profile" name="profile-edit">
                <input type="text" name="form__edit-profile-name" placeholder="Имя профиля" value="Жак-Ив Кусто" class="form__input form__input_type_profile-name" required>
                <input type="text" name="form__edit-profile-description" placeholder="Описание профиля" value="Исследователь океана" class="form__input form__input_type_profile-description" required>
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close-button" type="button"></button>
            <form class="form form-card" name="card-edit">
                <input type="text" name="form__card-title" placeholder="Название" value="" class="form__input form__input_type_card-title" required>
                <input type="text" name="form__card-img" placeholder="Ссылка на картинку" value="" class="form__input form__input_type_card-img-link" required>
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-img">
        <figure class="popup__figure" id="popup-img__container">
            <button class="popup__close-button" type="button"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" class="popup__image" alt="" aria-label="Фото места">
            <h2 class="popup__description"></h2>
        </figure>
    </div>
    <template id="card-template">
        <li class="photo-grid__item">
            <img src="src" alt="" class="photo-grid__img" aria-label="Фото места">
            <div class="photo-grid__container">
                <h2 class="photo-grid__title"></h2>
                <button type="button" class="photo-grid__like-button"></button>
                <button class="photo-grid__trash-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
